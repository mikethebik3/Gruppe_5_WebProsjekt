<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Mine Lån</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            width: 90%; 
            max-width: 600px; 
            text-align: left;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            background: white;
            border-radius: 8px;
            margin-top: 20px; /* Just to ensure it doesn't touch the top of the viewport */
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        a.button {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mine Lån</h1>
        {% if loans %}
        <ul>
            {% for loan in loans %}
                <li>{{ loan.bok.Tittel }} av {{ loan.bok.Forfatter }} (Lånt den: {{ loan.LånDato.strftime('%d-%m-%Y') }})</li>
            {% endfor %}
        </ul>
        {% else %}
            <p>Du har ingen aktive lån.</p>
        {% endif %}
        <a href="{{ url_for('profile') }}" class="button">← Tilbake til Profil</a>
    </div>
</body>
</html>
